<html><head><title>MusicSense</title><style>body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

#visualizer {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

#infoPanel {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 15px;
  border-radius: 10px;
  z-index: 10;
}

#detectionStatus {
  font-size: 18px;
  margin-bottom: 10px;
}

#audioLevel {
  font-size: 14px;
}

#startButton {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 15px 30px;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

#startButton:hover {
  background-color: #45a049;
}

.hidden {
  display: none;
}

</style></head><body><canvas id="visualizer"></canvas><div id="infoPanel"><div id="detectionStatus">Waiting to start...</div><div id="audioLevel">Audio Level: 0</div></div><button id="startButton">Start Music Detection</button><script>let audioContext;
let analyser;
let microphone;
let canvas;
let ctx;
let animationId;
let isListening = false;

function initAudio() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 2048;

  canvas = document.getElementById('visualizer');
  ctx = canvas.getContext('2d');

  resize();
  window.addEventListener('resize', resize);
}
